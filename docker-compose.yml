  frontend:
    container_name: joinit-fe
    build: 
      context: ./joinit-fe
      dockerfile: Dockerfile
    restart: always
    volumes:
      - ./joinit-fe:/joinit
      - /joinit/node_modules
      - /joinit/.next
    command: npm run dev
    ports:
      - 3000:3000
      - 49153:49153
    depends_on:
      - api
    networks:
      - default

networks:
  default:
